<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="scipts/word-list.js" defer></script>
    <script src="scipts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="" alt="">
            <h4>Game Over!</h4>
            <p>The correct word was : <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="tree/arbre10.png" alt="hangman-img">
            <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
        <ul class="word-display">
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter guessed">a</li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
            Hint:
            <b>LOLOLLOLOOLOLOLOLOOOLOL</b>
        </h4>
        <h4 class="guesses-text">
            Incorrect guesses:
            <b>0 / 6</b>
        </h4>
        <div class="keyboard">
           
        </div>
    </div>
</div>

</body>
</html>
